<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>trip</title>
</head>
<body>
    <div class="container">
        <div class="arrow">
            <img src="./Untitled design (7).png">
        </div>

        <div class="plane-logo">
            <i class="fas fa-plane-departure"></i>

            <p>
                Flights
            </p>

        </div>
        <div class="book-area">
            <div class="type-of-trip"> 
                <div class="trip-round">
                    <div class="oneway d-flex">
                        <i class="fas fa-check-circle"></i>
                        <p>ONEWAY</p>
                    </div>
                    <div class="round d-flex">
                        <i class="far fa-circle"></i>
                        <p>ROUND TRIP</p>

                    </div>

                </div>
                <div class="inter-domes">

                    <p>International Flights|Domestic Flights</p>

                </div>

            </div>


            <div class="from-to-end">
                

                <div class="depa">
                    <div class="from-to">
                      FROM:

                    </div>
                    <div class="source-dest">
                        Delhi
                    </div>
                    <div class="airport-code">
                        DEL,Delhi Airport-India
                    </div>
                </div>
                <div class="arri">
                    <div class="from-to">
                        TO:
  
                      </div>
                      <div class="source-dest">
                          Banglore
                      </div>
                      <div class="airport-code">
                          BLR,Kempegowda International Airport-India
                      </div>

                </div>

            </div>
        </div>

        <div class="search">
            <button class="button">SEARCH</button>

        </div>

        
    </div>
</body>
</html>
